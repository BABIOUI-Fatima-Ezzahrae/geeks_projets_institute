<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="drumset.css">
</head>
<body>
    <div id = "overlay"></div>
    <div class="container">
		<div class="drum" data-key="A"><kbd>A</kbd><span class="note">Boom</span></div>
		<div class="drum" data-key="S"><kbd>S</kbd><span class="note">Clap</span></div>
		<div class="drum" data-key="D"><kbd>D</kbd><span class="note">HiHat</span></div>
		<div class="drum" data-key="F"><kbd>F</kbd><span class="note">Kick</span></div>
		<div class="drum" data-key="G"><kbd>G</kbd><span class="note">OpenHat</span></div>
		<div class="drum" data-key="H"><kbd>H</kbd><span class="note">Ride</span></div>
		<div class="drum" data-key="J"><kbd>J</kbd><span class="note">Snare</span></div>
		<div class="drum" data-key="K"><kbd>K</kbd><span class="note">Tink</span></div>
		<div class="drum" data-key="L"><kbd>L</kbd><span class="note">Tom</span></div>
    </div>
    <script src="drumset.js"></script>
</body>
</html>
