<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>


<body>
    <div id="title">
        <h1>Currency Converter</h1>
    </div>
    <div id="espace">
    </div>
    <div id="container">
        <div id="formulaire">
            <form action="" id="formul" method="get">
                <label for="rate1">Form :</label><br>
                <select name="Form" id="rate1"></select><br>
                <label for="rate2">To :</label><br>
                <select name="To" id="rate2"></select><br>
                <label for="amount">Amount :</label><br>
                <input name="Amount" min="1" step="1" value="1" id="amount" type="number">
                <button type="button" id="changer">Convert</button>
                <button type="button" id="calcul">resultat</button>
            </form><br>
            <div id="resultat"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
